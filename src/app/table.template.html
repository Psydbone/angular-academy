<table>
<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Temperature</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let people of data">
    <td>{{ people.name }}</td>
    <td>{{ people.surname }}</td>
    <td>{{ people.temperature }}</td>
  </tr>
</tbody>
</table>
